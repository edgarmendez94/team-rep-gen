<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="p-3 mb-2 bg-secondary text-white">
  

    <header class="text-center mb-5">
        <h1 class="fw-bold" >View Team Below</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
              <div class="col-3 card text-bg-success mb-3 text-start " style="max-width: 18rem">
                <div class="card-header text-center fw-bold">Name</div>
                <div class="card-body">
                <p class=" text-start">ID Number</p> 
                <p class=" text-start">Email</p>
                <p class=" text-start">Github</p>
                </div>
              </div>
              <div class="col-1"></div>
              <div class="col-3 card text-bg-success mb-3 text-start " style="max-width: 18rem">
                <div class="card-header text-center fw-bold">Name</div>
                <div class="card-body">
                <p class=" text-start">ID Number</p> 
                <p class=" text-start">Email</p>
                <p class=" text-start">Github</p>
                </div>
              </div>
              <div class="col-1"></div>
              <div class="col-3 card text-bg-success mb-3 text-start " style="max-width: 18rem">
                <div class="card-header text-center fw-bold">Name</div>
                <div class="card-body">
                <p class=" text-start">ID Number</p> 
                <p class=" text-start">Email</p>
                <p class=" text-start">Github</p>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
               
                <div class="col-4 card text-bg-success mb-3" style="max-width: 18rem">
                    <div class="card-header text-center fw-bold">Name</div>
                    <div class="card-body"> ID Number</div>
                    <p class="card-text">Email</p>
                    <p class="card-text">Github</p>
                  </div>

                  <div class="col-2"></div>

                  <div class="col-4 card text-bg-success mb-3" style="max-width: 18rem">
                    <div class="card-header text-center fw-bold">Name</div>
                    <div class="card-body"> ID Number</div>
                    <p class="card-text">Email</p>
                    <p class="card-text">Github</p>
                  </div>
                <div class="col-2"></div>
              </div>
        </div>
    </main>
   
      






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
